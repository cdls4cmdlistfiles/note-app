<form 
    hx-put="{{ url_for('views.edit_note', id=note.id) }}" 
    hx-swap="innerHTML" 
    hx-target="#app" 
    class="note-form"
>
    <div class="form-group">
        <input 
            type="text" 
            name="note-title" 
            value="{{ note.title }}" 
            class="form-input" 
            placeholder="Note Title"
        >
    </div>

    <div class="form-group">
        <textarea 
            name="note-about" 
            class="form-textarea" 
            placeholder="Note Content"
        >{{ note.about }}</textarea>
    </div>

    <div class="form-actions">
        <button type="submit" class="form-submit">Save</button>
        <button 
            type="button" 
            hx-target="#app" 
            hx-swap="innerHTML" 
            hx-get="{{ url_for('views.about_note', id=note.id) }}"
            class="form-cancel"
        >Cancel</button>
    </div>
</form>


<style>
    .note-form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-input,
.form-textarea {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.form-textarea {
    min-height: 120px;
    resize: vertical;
}

.form-actions {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

.form-submit,
.form-cancel {
    flex: 1 1 48%;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.form-submit {
    background-color: #28a745;
    color: white;
}

.form-cancel {
    background-color: #dc3545;
    color: white;
}

/* Responsive tweaks */
@media (max-width: 768px) {
    .form-actions {
        flex-direction: column;
    }

    .form-submit,
    .form-cancel {
        flex: 1 1 100%;
    }
}

</style>
