<tr id="note-{{ note.id }}">
  <td data-label="Title">
    <span hx-get="{{ url_for('views.about_note', id=note.id) }}" hx-target="#app" hx-swap="innerHTML" 
    class="note-title">
      {{ note.title }}
    </span>
  </td>
  <td data-label="Date Added">{{ note.formatted_date }}</td>
  <td class="actions">
    <button
      class="delete-btn"
      hx-delete="{{ url_for('views.delete_note', id=note.id) }}"
      hx-target="#note-{{ note.id }}"
      hx-swap="outerHTML swap:1s"
        {# 
                hx-confirm="Are you sure you want to delete this note?"
        #}
      aria-label="Delete note"
    >
      <span class="btn-text">Delete</span>
      <i class="fas fa-trash-alt"></i>
    </button>
  </td>
</tr>
