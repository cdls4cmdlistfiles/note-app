<div id="myNote-{{ note.id }}" >
  <h1 class="note-title">{{ note.title }}</h1>
  <p class="note-about">{{ note.about }}</p>
  <button
    class="edit-button"
    hx-get="{{ url_for('views.edit_note', id=note.id) }}"
    hx-target="#myNote-{{ note.id }}"
    hx-swap="innerHTML"
  >
    Edit
  </button>
</div>


<style>
  .note-display {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    background-color: #f9f9f9;
}

.note-title {
    font-size: 24px;
    margin-bottom: 10px;
    word-wrap: break-word;
}

.note-about {
    font-size: 16px;
    margin-bottom: 20px;
    white-space: pre-wrap;
}

.edit-button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 18px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.edit-button:hover {
    background-color: #0056b3;
}

/* Responsive tweaks */
@media (max-width: 768px) {
    .note-title {
        font-size: 20px;
    }

    .note-about {
        font-size: 15px;
    }

    .edit-button {
        width: 100%;
        padding: 12px;
    }
}

</style>
