
<form 
    hx-post="/new-note" 
    hx-swap="afterend" 
    hx-target="#notes" 
    hx-on::after-request="this.reset()" 
    class="note-form"
>
    <div class="form-group">
        <label for="note-title">Title</label>
        <input 
            type="text" 
            id="note-title" 
            name="note-title" 
            required
            placeholder="Enter note title"
        >
    </div>

    <div class="form-group">
        <label for="note-about">Content</label>
        <textarea 
            id="note-about" 
            name="note-about" 
            required
            placeholder="Write your note content here..."
            rows="5"
        ></textarea>
    </div>

    <div class="form-actions">
        <button 
            type="submit" 
            class="btn-primary "
        >
            Add Note
        </button>

        <button 
            type="button" 
            class="btn-secondary"
            hx-target="#app" 
            hx-swap="innerHTML" 
            hx-get="/"
        >
            Cancel
        </button>
    </div>
</form>
